<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Item</title>
  <link rel="stylesheet" href="adicionar.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>


<div class="header">
  <h1><i class="fas fa-plus-circle"></i> Adicionar Item</h1>
  <p>Escolha entre adicionar um Livro, Filme ou Série</p>
</div>


<div class="container">

  <form id="itemForm">


    <div class="form-group">
      <label for="itemType" class="font-weight-bold"><i class="fas fa-layer-group"></i> Selecione o Tipo de Item</label>
      <select class="form-control" id="itemType" onchange="showSection()">
        <option value="">Escolha uma opção</option>
        <option value="book">Livro</option>
        <option value="movie">Filme</option>
        <option value="series">Série</option>
      </select>
    </div>


    <div class="form-section" id="bookSection">
      <div class="card">
        <div class="card-header bg-light text-dark">
          <h5><i class="fas fa-book"></i> Adicionar Livro</h5>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="bookTitle"><i class="fas fa-heading"></i> Título do Livro</label>
            <input type="text" class="form-control" id="bookTitle" placeholder="Digite o título do livro">
          </div>
          <div class="form-group">
            <label for="bookAuthor"><i class="fas fa-user"></i> Autor</label>
            <input type="text" class="form-control" id="bookAuthor" placeholder="Digite o autor do livro">
          </div>
          <div class="form-group">
            <label for="bookGenre"><i class="fas fa-book-open"></i> Gênero</label>
            <input type="text" class="form-control" id="bookGenre" placeholder="Digite o gênero do livro">
          </div>
          <div class="form-group">
            <label for="bookDescription"><i class="fas fa-align-left"></i> Descrição</label>
            <textarea class="form-control" id="bookDescription" rows="3" placeholder="Digite uma breve descrição"></textarea>
          </div>
          <div class="form-group">
            <label for="bookImage"><i class="fas fa-image"></i> Imagem do Livro</label>
            <input type="file" class="form-control-file" id="bookImage" accept="image/*">
          </div>
        </div>
      </div>
    </div>


    <div class="form-section" id="movieSection">
      <div class="card">
        <div class="card-header bg-light text-dark">
          <h5><i class="fas fa-film"></i> Adicionar Filme</h5>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="movieTitle"><i class="fas fa-heading"></i> Título do Filme</label>
            <input type="text" class="form-control" id="movieTitle" placeholder="Digite o título do filme">
          </div>
          <div class="form-group">
            <label for="movieDirector"><i class="fas fa-user-tie"></i> Diretor</label>
            <input type="text" class="form-control" id="movieDirector" placeholder="Digite o diretor do filme">
          </div>
          <div class="form-group">
            <label for="movieGenre"><i class="fas fa-film"></i> Gênero</label>
            <input type="text" class="form-control" id="movieGenre" placeholder="Digite o gênero do filme">
          </div>
          <div class="form-group">
            <label for="movieDescription"><i class="fas fa-align-left"></i> Descrição</label>
            <textarea class="form-control" id="movieDescription" rows="3" placeholder="Digite uma breve descrição"></textarea>
          </div>
          <div class="form-group">
            <label for="movieImage"><i class="fas fa-image"></i> Imagem do Filme</label>
            <input type="file" class="form-control-file" id="movieImage" accept="image/*">
          </div>
        </div>
      </div>
    </div>


    <div class="form-section" id="seriesSection">
      <div class="card">
        <div class="card-header bg-light text-dark">
          <h5><i class="fas fa-tv"></i> Adicionar Série</h5>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="seriesTitle"><i class="fas fa-heading"></i> Título da Série</label>
            <input type="text" class="form-control" id="seriesTitle" placeholder="Digite o título da série">
          </div>
          <div class="form-group">
            <label for="seriesCreator"><i class="fas fa-user"></i> Criador</label>
            <input type="text" class="form-control" id="seriesCreator" placeholder="Digite o criador da série">
          </div>
          <div class="form-group">
            <label for="seriesGenre"><i class="fas fa-tv"></i> Gênero</label>
            <input type="text" class="form-control" id="seriesGenre" placeholder="Digite o gênero da série">
          </div>
          <div class="form-group">
            <label for="seriesDescription"><i class="fas fa-align-left"></i> Descrição</label>
            <textarea class="form-control" id="seriesDescription" rows="3" placeholder="Digite uma breve descrição"></textarea>
          </div>
          <div class="form-group">
            <label for="seriesImage"><i class="fas fa-image"></i> Imagem da Série</label>
            <input type="file" class="form-control-file" id="seriesImage" accept="image/*">
          </div>
        </div>
      </div>
    </div>


    <button type="submit" class="btn btn-primary btn-block mt-3"><i class="fas fa-check"></i> Adicionar</button>
  </form>
</div>


<
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script>
  function showSection() {

    const sections = document.querySelectorAll('.form-section');
    sections.forEach(section => section.classList.remove('active'));


    const selectedType = document.getElementById('itemType').value;
    if (selectedType === 'book') {
      document.getElementById('bookSection').classList.add('active');
    } else if (selectedType === 'movie') {
      document.getElementById('movieSection').classList.add('active');
    } else if (selectedType === 'series') {
      document.getElementById('seriesSection').classList.add('active');
    }
  }
</script>
</body>
</html>
